<div class="add_button" *ngIf="user.role == 'Company'" style="margin-top: 20px;">
    <button mat-raised-button routerLink="/create" color="primary">Add Date</button>
</div>
<div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
    ></apx-chart>
</div>
<div class="appointment_table" >
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length != 0" >
        
        <ng-container matColumnDef="First name">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

    
        <ng-container matColumnDef="Last name">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

    
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

    
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date.toLocaleString()}} </td>
        </ng-container>

        <ng-container matColumnDef="Note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.appointment.note}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="delete(element)" style="margin-right: 20px;">
                    Delete
                </button> 
                <button mat-raised-button color="primary" (click)="edit(element)" style="margin-right: 20px;">
                    Edit
                </button>
                <button mat-raised-button color="accent" (click)="show_location(element)">
                    Location
                </button>
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
