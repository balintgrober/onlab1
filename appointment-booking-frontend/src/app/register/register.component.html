<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <section class="example-section">
            <label class="example-margin">You are a: </label>
            <mat-radio-group [(ngModel)]="user.role">
              <mat-radio-button class="example-margin" value="Client">Client</mat-radio-button>
              <mat-radio-button class="example-margin" value="Company">Service Provider</mat-radio-button>
            </mat-radio-group>
          </section>
        <form class="my-form">
            
           <mat-form-field class="full-width" *ngIf="user.role === 'Client'">
                  <mat-label>First Name</mat-label>
                  <input  matInput  placeholder="First name"  name="firstName" [(ngModel)]="user.firstName" required>
               </mat-form-field>
               <mat-form-field class="full-width" *ngIf="user.role === 'Client'">
                  <mat-label>Last Name</mat-label>
                  <input  matInput  placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
               </mat-form-field>
               <mat-form-field class="full-width" *ngIf="user.role === 'Company'">
                  <mat-label>Company name</mat-label>
                  <input  matInput  placeholder="Company name" name="companyName" [(ngModel)]="user.name" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" name="email" [(ngModel)]="user.email" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput  placeholder="Password"  name="password" [(ngModel)]="user.password" required>
               </mat-form-field>
        </form>
      </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary" *ngIf="user.role === 'Client' || user.role === 'Company'">REGISTER</button>
    </mat-card-actions>
 </mat-card>
