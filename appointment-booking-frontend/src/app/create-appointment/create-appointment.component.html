<mat-toolbar>
    <span>Add new date</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker3" [(ngModel)] = "date" name="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Pick time:</mat-label>
                <mat-select [(ngModel)]="time" name="time">
                  <mat-option *ngFor="let t of times" [value]="t.value">
                    {{t.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
     </mat-card-content>
     <div>Select location:</div>
     <google-map [options]="mapOptions" (mapDblclick)="place_marker_on_map($event)">
       <map-marker *ngIf="place_marker.getPosition().lat() !== 0 && place_marker.getPosition().lng() !== 0" [position]="place_marker.getPosition()"></map-marker>
     </google-map>
     <mat-card-actions>
      <button mat-raised-button (click)="create()" color="primary">Create</button>
   </mat-card-actions>
  </mat-card>
