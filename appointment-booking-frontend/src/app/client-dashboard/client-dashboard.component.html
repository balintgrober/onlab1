<div class="appointment_table" >
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length != 0">
        
        <ng-container matColumnDef="Company name">
            <th mat-header-cell *matHeaderCellDef> Company name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

    
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date.toLocaleString()}} </td>
        </ng-container>

        <ng-container matColumnDef="Note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.appointment.note}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="delete(element)">
                    Delete
                </button> 
                <button mat-raised-button color="accent" (click)="show_location(element)" style="margin-right: 20px;">
                    Location
                </button>
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
